<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__left">
        <span class="brand">
          <img src="./src/assets/images/logo.svg" alt="" />
        </span>
        <nav class="header__left__nav">
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
      <div class="header__right">
        <span class="header__right__cart-logo"
          ><img src="./src/assets/images/icon-cart.svg" alt=""
        /></span>
        <span class="header__right__avatar"
          ><img src="./src/assets/images/image-avatar.png" width="36" alt=""
        /></span>
      </div>
    </header>
    <!-- /Header -->

    <div class="main">
      <div class="product">
        <div class="product__left">
          <div class="gallery">
            <div class="gallery__main">
              <img src="./src/assets/images/image-product-1.jpg" alt="" />
            </div>
            <div class="gallery__items">
              <div class="gallery__items__item">
                <img
                  src="./src/assets/images/image-product-1-thumbnail.jpg"
                  alt=""
                />
              </div>
              <div class="gallery__items__item">
                <img
                  src="./src/assets/images/image-product-1-thumbnail.jpg"
                  alt=""
                />
              </div>
              <div class="gallery__items__item">
                <img
                  src="./src/assets/images/image-product-1-thumbnail.jpg"
                  alt=""
                />
              </div>
              <div class="gallery__items__item">
                <img
                  src="./src/assets/images/image-product-1-thumbnail.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="product__info"></div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <script src="./dist/index.js"></script>
</html>
